<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meme Menu</title>
  <link rel="stylesheet" href="styles/styles-home.css" />
</head>
<body>

  <header>
    <div class="logo">
        <img src="memes/logo.png" alt="Meme Logo" />
    </div>

    <nav>
      <a href="#">Liked Memes</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- New Memes section -->
    <section>
      <h2>New Memes</h2>
      <div class="grid new-memes-grid">
        <div class="meme-card"></div>
        <div class="meme-card"></div>
        <div class="meme-card"></div>
        <div class="meme-card"></div>
      </div>
    </section>

    <!-- Catalogue section -->
    <section>
      <h2>Catalogue</h2>
      <div class="grid catalogue-grid">
        <!-- Row 1 -->
        <div class="meme-card"></div>
        <div class="meme-card"></div>
        <div class="meme-card"></div>
        <!-- Row 2 -->
        <div class="meme-card"></div>
        <div class="meme-card"></div>
        <div class="meme-card"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>Luke Blackburn</h2>
  </footer>

</body>
</html>
